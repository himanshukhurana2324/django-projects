<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="login" method="post">

        {% csrf_token %}

        <label for="username"> Enter your username:</label><br><br>
        <input type="text" id="username" name="username"><br><br><br>
        <label for="password1"> Enter the password:</label><br><br>
        <input type="password" id="password1" name="password"><br><br><br>
        <input type="Submit" value=" Hit Me">
    </form>
    {%for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</body>

</html>
